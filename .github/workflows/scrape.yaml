
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8,20 * * *'  # ğŸ“… Scrape twice a day at 8 am and 8 pm UTC, see crontab.guru for help
  workflow_dispatch:
    schedule:
    - cron: '0 20 * * *'

name: Scrape Update ğŸ”„
jobs:
  update-logs:
    name: Scrape Update ğŸ”„
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      pull-requests: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: ğŸ”„ Check pipenv cache before installing dependencies
        id: cache-pipenv
        uses: actions/cache@v4
        with:
         path: ~/.local/share/virtualenvs
         key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies via Pipenv
        run: |
          pip install pipenv
          pipenv sync --dev

      - name: ğŸ›  Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
         touch Pipfile
          pipenv install --deploy --dev
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4 loguru

      - name: ğŸ•µï¸â€â™‚ï¸ Scrape content and output
        run: |
          pipenv run python ./script.py
      
      - name: Debug print JSON
        run: |
          echo "=== File tree ==="
          ls -R .
          echo "=== New JSON contents ==="
          cat data/daily_pennsylvanian_headlines.json

      - name: Commit & push JSON
        run: |
          git add data/daily_pennsylvanian_headlines.json
          git diff --cached --quiet || git commit -m "ci: update DP headlines JSON"
          git push

      - name: ğŸš€ Commit generated logs
        uses: EndBug/add-and-commit@v9
        with:
          message: "Commit updated data ğŸ“ˆ"
          add: "./data/*.json"
          cwd: "."
          default_author: github_actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
